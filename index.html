<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container" style="background-color: white">
      <div class="result">
        <div class="result-text">
          <p>Your Result</p>
        </div>
        <div class="result-score">
          <div class="score7">
            <p>76</p>
          </div>
          <div class="score-text">
            <p>of 100</p>
          </div>
        </div>
        <div class="result-textg">
          <p>Great</p>
        </div>
        <div class="result-description">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary" style="background-color: white">
        <div class="summary-text">
          <p>Summary</p>
        </div>
        <div class="summary-score">
          <div class="score d">
            <span class="score-items">
              <img
                src="./assets/images/icon-reaction.svg"
                alt=""
                width="17px"
              />
              <p class="reac">Reaction</p></span
            >
            <p>80 <span style="color: hsl(241, 100%, 89%)">/ 100</span></p>
          </div>
          <div class="score a">
            <span class="score-items">
              <img src="./assets/images/icon-memory.svg" alt="" width="17px" />
              <p class="mem">Memory</p></span
            >
            <p>92 <span style="color: hsl(241, 100%, 89%)">/ 100</span></p>
          </div>
          <div class="score b">
            <span class="score-items">
              <img src="./assets/images/icon-verbal.svg" alt="" width="17px" />
              <p class="verb">Verbal</p></span
            >
            <p>61 <span style="color: hsl(241, 100%, 89%)">/ 100</span></p>
          </div>
          <div class="score c">
            <span class="score-items">
              <img src="./assets/images/icon-visual.svg" alt="" width="17px" />
              <p class="vs">Visual</p></span
            >
            <p>72 <span style="color: hsl(241, 100%, 89%)">/ 100</span></p>
          </div>
        </div>
        <div class="summary-button">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
